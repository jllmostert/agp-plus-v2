<!DOCTYPE html>
<html>
<head>
    <title>Phase 4 Test - CSV Alert Detection</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Phase 4 Verification Test</h1>
    <p>Open browser console to see detailed results</p>
    <ol>
        <li>Upload test CSV with alerts: test-data/test_with_alerts.csv</li>
        <li>Check localStorage key: agp-device-events</li>
        <li>Check if sensor events appear in day profiles</li>
    </ol>
    
    <h2>Quick Test Results:</h2>
    <div id="results"></div>

    <script>
        // Check if we have device events in localStorage
        const events = localStorage.getItem('agp-device-events');
        const results = document.getElementById('results');
        
        if (events) {
            const parsed = JSON.parse(events);
            results.innerHTML = `
                <p class="success">✅ Device events found in localStorage!</p>
                <p class="info">Total events: ${Object.keys(parsed).length}</p>
                <pre>${JSON.stringify(parsed, null, 2).slice(0, 500)}...</pre>
            `;
        } else {
            results.innerHTML = `
                <p class="error">❌ No device events in localStorage yet</p>
                <p>Please upload the test CSV first</p>
            `;
        }
    </script>
</body>
</html>
